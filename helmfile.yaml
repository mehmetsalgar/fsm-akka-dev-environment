repositories:
  - name: fsm-akka
    url: oci://fsmakka.azurecr.io/helm
    username: {{ .StateValues.username }}
    password: {{ .StateValues.password }}
    oci: true

environments:
  default:
    values:
      - default.yaml

releases:
  - name: foureyes
    namespace: fsmakka
    chart: oci://fsmakka.azurecr.io/helm/fsm-akka-helm-umbrella-chart-az
    version: {{ .StateValues.version }}
    values:
      - values-dev.yaml
environments:
  default:
    values:
      - environments/default/values.yaml

---

repositories:
  - name: fsm-akka
    url: {{ .StateValues.url }}
    username: {{ .StateValues.username }}
    password: {{ .StateValues.pswd }}
    oci: true

releases:
  - name: foureyes
    namespace: fsmakka
    #chart: oci://fsmakka.azurecr.io/helm/fsm-akka-helm-umbrella-chart-az
    chart: oci://europe-west3-docker.pkg.dev/fsmakka/fsm-akka-helm-ar/fsm-akka-helm-umbrella-chart
    version: {{ .StateValues.version }}
    values:
      - values-dev.yaml